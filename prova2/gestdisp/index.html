<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Studenti - itsaltoadriatico</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Gestione Corsi</h2>
            <form id="course-form">
                <label for="course">Seleziona Corso:</label>
                <select id="course" name="course">
                    <option value="Corso A">Corso A</option>
                    <option value="Corso B">Corso B</option>
                    <option value="Corso C">Corso C</option>
                </select>
                <button type="button">Visualizza Studenti</button>

                <div class="search-box">
                    <label for="search">Cerca studente:</label>
                    <input type="text" id="search" name="search" placeholder="Nome dello studente...">
                    <button type="button">Cerca</button>
                </div>
            </form>
        </div>

        <div class="main-content">
            <div id="students-list">
                <h3>Studenti</h3>
                <div>Nome: Studente1, Dispositivo: Dispositivo1</div>
                <div>Nome: Studente2, Dispositivo: Dispositivo2</div>
                <!-- Aggiungi altri dati per gli studenti -->
            </div>
            <div id="devices-list" class="devices-list">
                <h3>Dispositivi Non Assegnati</h3>
                <div>Dispositivo5</div>
                <div>Dispositivo6</div>
                <!-- Aggiungi altri dati per i dispositivi non assegnati -->
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Contatti della scuola</p>
    </div>
</body>
</html>
