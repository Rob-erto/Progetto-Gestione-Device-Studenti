<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>
  <style>
    .accordion {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .accordion button {
      background-color: #f2f2f2;
      color: #444;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
    }
    .accordion button:hover {
      background-color: #ddd;
    }
    .accordion .panel {
      display: none;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="accordion">
  <button onclick="toggleAccordion('section1')">Section 1</button>
  <div class="panel" id="section1">
    <p>Contenuto della sezione 1...</p>
  </div>
</div>

<div class="accordion">
  <button onclick="toggleAccordion('section2')">Section 2</button>
  <div class="panel" id="section2">
    <p>Contenuto della sezione 2...</p>
  </div>
</div>

<script>
  function toggleAccordion(sectionId) {
    var panel = document.getElementById(sectionId);
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  }
</script>

</body>
</html>
